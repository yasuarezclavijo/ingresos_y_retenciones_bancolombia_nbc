specVersion: "2.2"
metadata:
  name: incomeRetentions_uimodule
type: application
resources:
  configuration:
    paths:
      webapp: uimodule/webapp
framework:
  name: SAPUI5
  version: 1.96.0
  libraries:
    - name: sap.f
    - name: sap.m
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: uimodule/webapp
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1091
        xsappJson: webapp/xs-app.json
        destinations: []
    - name: ui5-middleware-simpleproxy
      mountPath: /zhcmgw_dataemployee_srv/
      afterMiddleware: compression
      configuration:
        baseUri: https://lbcldwdase04.apps.bancolombia.corp:1443/sap/opu/odata/sap/zhcmgw_dataemployee_srv
        strictSSL: false
        username: env:XYZ_USER
        password: env:XYZ_PASSWORD
        httpHeaders:
          Any-Header: AnyHeader
builder:
  customTasks:
    - name: ui5-task-zipper
      afterTask: uglify
      configuration:
        includeDependencies: false
        archiveName: uimodule
